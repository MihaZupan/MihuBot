name: build-mihubot

on:
  push:
    paths-ignore:
      - 'StorageService/**'
      - '.github/workflows/deploy-mihubot-storage.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 11.0, restore, and publish
      run: |
        sudo apt install -y wget
        wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
        sudo chmod +x ./dotnet-install.sh

        DOTNET_DIR=""

        # Try the daily build first
        if sudo ./dotnet-install.sh --channel 11.0 --quality daily --install-dir dotnet-daily && \
           dotnet-daily/dotnet --info && \
           dotnet-daily/dotnet restore MihuBot && \
           dotnet-daily/dotnet publish MihuBot -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o artifacts -p:SourceRevisionId=${GITHUB_SHA}; then
          DOTNET_DIR="dotnet-daily"
        else
          echo "Daily build failed, falling back to known good version"
          rm -rf artifacts
          sudo ./dotnet-install.sh --version 11.0.100-alpha.1.26062.101 --install-dir dotnet-fallback
          dotnet-fallback/dotnet --info
          dotnet-fallback/dotnet restore MihuBot
          dotnet-fallback/dotnet publish MihuBot -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o artifacts -p:SourceRevisionId=${GITHUB_SHA}
          DOTNET_DIR="dotnet-fallback"
        fi

        cp $DOTNET_DIR/packs/Microsoft.NETCore.App.Ref/*/analyzers/dotnet/cs/System.Text.RegularExpressions.Generator.dll artifacts

    - name: Compress artifacts
      run: tar -cvzf artifacts.tar.gz artifacts

    - name: Upload to VM
      run: "curl -X POST -H \"X-Run-Number: ${{ github.run_number }}\" -H \"X-Update-Token: ${{ secrets.UPDATE_TOKEN }}\" --data-binary @artifacts.tar.gz \"https://mihubot.xyz/Management/Deployed\""

    - name: Pause
      run: sleep 60

    - name: Test deployment
      run: "wget https://mihubot.xyz/"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: publish-${{ github.run_number }}
        path: artifacts.tar.gz
