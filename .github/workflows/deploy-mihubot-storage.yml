name: build-mihubot-storage

on:
  push:
    paths-ignore:
      - 'MihuBot/**'
      - '.github/workflows/deploy-mihubot.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 11.0, restore, and publish
      run: |
        sudo apt install -y wget
        wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
        sudo chmod +x ./dotnet-install.sh

        # Try the daily build first
        if sudo ./dotnet-install.sh --channel 11.0 --quality daily --install-dir dotnet-daily && \
           dotnet-daily/dotnet --info && \
           dotnet-daily/dotnet restore StorageService && \
           dotnet-daily/dotnet publish StorageService -c Release -r linux-arm64 --self-contained true -p:PublishSingleFile=true -o artifacts -p:SourceRevisionId=${GITHUB_SHA}; then
          echo "Daily build succeeded"
        else
          echo "Daily build failed, falling back to known good version"
          rm -rf artifacts
          sudo ./dotnet-install.sh --version 11.0.100-alpha.1.26062.101 --install-dir dotnet-fallback
          dotnet-fallback/dotnet --info
          dotnet-fallback/dotnet restore StorageService
          dotnet-fallback/dotnet publish StorageService -c Release -r linux-arm64 --self-contained true -p:PublishSingleFile=true -o artifacts -p:SourceRevisionId=${GITHUB_SHA}
        fi

    - name: Compress artifacts
      run: tar -cvzf artifacts.tar.gz artifacts

    - name: Upload to VM
      run: "curl -X POST -H \"X-Run-Number: ${{ github.run_number }}\" -H \"X-Update-Token: ${{ secrets.UPDATE_TOKEN }}\" --data-binary @artifacts.tar.gz \"https://storage.mihubot.xyz/Management/Deployed\""

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: publish-storage-${{ github.run_number }}
        path: artifacts.tar.gz
